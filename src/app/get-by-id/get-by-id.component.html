
<div class="container mt-4">
    <h3 style="padding-bottom: 10px;">Get By Id Products</h3>
    <div class="row">
      <div class="col-md-6">
        <label for="productIdInput" class="form-label">Enter Product ID:</label>
        <input type="number" class="form-control" id="productIdInput" [(ngModel)]="productId">
        <button class="btn btn-primary mt-3" (click)="fetchProduct()">Fetch Product</button>
      </div>
    </div>
    <div style="color: red;">
      {{this.errorMessage}}
    </div>
  
    <div class="row mt-4" *ngIf="product">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{ product.productName }}</h2>
            <p class="card-text">ID: {{ product.id }}</p>
            <p class="card-text">Price: {{ product.price }}</p>
            <p class="card-text">Quantity: {{ product.qty }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
