<div class="container" style="padding-top: 10px;">
  <div class="row" *ngIf="products && products.length > 0">
    <h3>All Products</h3>
    <div class="col-sm-6 mb-3 mb-sm-0" *ngFor="let product of products">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Name: {{product.productName}}</h5>
          <p class="card-text">Id: {{product.id}}</p>
          <p class="card-text">Price: {{product.price}}</p>
          <p class="card-text">Quantity: {{product.qty}}</p>
          <button class="btn btn-primary"><a [routerLink]="['/editProduct', product.id]" style="color: white; text-decoration: none;">Edit</a></button>&nbsp;
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  
</div>
