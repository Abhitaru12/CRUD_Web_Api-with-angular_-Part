<div class="container">
    <div class="row">
        <form (ngSubmit)="onSubmit()" class="mt-4">
            <div class="form-group">
            <label for="productId">Product ID</label>
            <input type="text" [(ngModel)]="product.id" name="productId" class="form-control"/>
            </div>
            <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" [(ngModel)]="product.productName" name="productName" class="form-control" />
            </div>
            <div class="form-group">
            <label for="price">Price</label>
            <input type="number" [(ngModel)]="product.price" name="price" class="form-control" />
            </div>
            <div class="form-group">
            <label for="qty">Quantity</label>
            <input type="number" [(ngModel)]="product.qty" name="qty" class="form-control" />
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="padding-top: 10px;">Update Product</button>
        </form>
    </div>
</div>
